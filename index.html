<!DOCTYPE html>
<html>

<head>
    <title>Lanuage Survey</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header><h1 id="title">Language Survey</h1></header>
    <main>
        <form id="survey-form">
            <p id="description">Tell us about your language-learning experience!</p>
            <div><label id="name-label" for="name">
                    <p>Name:</p>
                </label>
                <input id="name" name="name" type="text" placeholder="Johann Schmidt" required autofocus>
            </div>
            <div><label id="number-label" for="age">
                    <p>Age:</p>
                </label>
                <input id="number" name="age" type="number" placeholder="Type a number here" min="0" max="122">
            </div>
            <div>
                <label id="email-label" for="email">
                    <p>Email address:</p>
                </label>
                <input id="email" name="email" type="email" placeholder="your_address@email.com" required>
            </div>
            <div>
                <label id="dropdown-label" for="dropdown">
                    <p>Native language:</p>
                </label>
                <select id="dropdown" name="dropdown">
                    <option value="EN">English</option>
                    <option value="AF">Afrikaans</option>
                    <option value="SQ">Albanian</option>
                    <option value="AR">Arabic</option>
                    <option value="HY">Armenian</option>
                    <option value="EU">Basque</option>
                    <option value="BN">Bengali</option>
                    <option value="BG">Bulgarian</option>
                    <option value="CA">Catalan</option>
                    <option value="KM">Cambodian</option>
                    <option value="CM">Chinese (Mandarin)</option>
                    <option value="CC">Chinese (Cantonese)</option>
                    <option value="HR">Croatian</option>
                    <option value="CS">Czech</option>
                    <option value="DA">Danish</option>
                    <option value="NL">Dutch</option>
                    <option value="EN">English</option>
                    <option value="ET">Estonian</option>
                    <option value="FJ">Fiji</option>
                    <option value="FI">Finnish</option>
                    <option value="FR">French</option>
                    <option value="KA">Georgian</option>
                    <option value="DE">German</option>
                    <option value="EL">Greek</option>
                    <option value="GU">Gujarati</option>
                    <option value="HE">Hebrew</option>
                    <option value="HI">Hindi</option>
                    <option value="HU">Hungarian</option>
                    <option value="IS">Icelandic</option>
                    <option value="ID">Indonesian</option>
                    <option value="GA">Irish</option>
                    <option value="IT">Italian</option>
                    <option value="JA">Japanese</option>
                    <option value="JW">Javanese</option>
                    <option value="KO">Korean</option>
                    <option value="LA">Latin</option>
                    <option value="LV">Latvian</option>
                    <option value="LT">Lithuanian</option>
                    <option value="MK">Macedonian</option>
                    <option value="MS">Malay</option>
                    <option value="ML">Malayalam</option>
                    <option value="MT">Maltese</option>
                    <option value="MI">Maori</option>
                    <option value="MR">Marathi</option>
                    <option value="MN">Mongolian</option>
                    <option value="NE">Nepali</option>
                    <option value="NO">Norwegian</option>
                    <option value="FA">Persian</option>
                    <option value="PL">Polish</option>
                    <option value="PT">Portuguese</option>
                    <option value="PA">Punjabi</option>
                    <option value="QU">Quechua</option>
                    <option value="RO">Romanian</option>
                    <option value="RU">Russian</option>
                    <option value="SM">Samoan</option>
                    <option value="SR">Serbian</option>
                    <option value="SK">Slovak</option>
                    <option value="SL">Slovenian</option>
                    <option value="ES">Spanish</option>
                    <option value="SW">Swahili</option>
                    <option value="SV">Swedish </option>
                    <option value="TA">Tamil</option>
                    <option value="TT">Tatar</option>
                    <option value="TE">Telugu</option>
                    <option value="TH">Thai</option>
                    <option value="BO">Tibetan</option>
                    <option value="TO">Tonga</option>
                    <option value="TR">Turkish</option>
                    <option value="UK">Ukrainian</option>
                    <option value="UR">Urdu</option>
                    <option value="UZ">Uzbek</option>
                    <option value="VI">Vietnamese</option>
                    <option value="CY">Welsh</option>
                    <option value="XH">Xhosa</option>
                    <option value="OT">Other... (specify below)</option>
                </select>
            </div>
            <div>
                <fieldset id="numLangs">
                    <legend>Total languages you can speak conversationally:</legend>
                    <label id="radio1-label" for="oneLang"><input id="oneLang" name="radioBtn" type="radio"
                            value="1lang" checked>One (just my native
                        language)</label>
                    <label><input type="radio" name="radioBtn" value="2lang">Two</label>
                    <label><input type="radio" name="radioBtn" value="3lang">Three</label>
                    <label><input type="radio" name="radioBtn" value="4+lang">Four or more</label>
                </fieldset>
            </div>
            <fieldset>
                <legend>Resources that helped you:</legend>
                <div id="check-parent">
                    <div class="check-set">
                        <label><input type="checkbox" value="duolingo">Duolingo</label>
                        <label><input type="checkbox" value="memrise">Memrise</label>
                        <label><input type="checkbox" value="anki">Anki app</label>
                        <label><input type="checkbox" value="GTranslate">Google Translate</label>
                    </div>
                    <div class="check-set">
                        <label><input type="checkbox" value="textbook">Language textbooks</label>
                        <label><input type="checkbox" value="flashcards">Physical flashcards</label>
                        <label><input type="checkbox" value="langsDiction">Language-to-language dictionary</label>
                        <label><input type="checkbox" value="other">Other... (specify below)</label>
                    </div>
                </div>
            </fieldset>

            <div>
                <label>
                    <p>Experiences that helped you in language learning (study abroad, missionary work, etc):</p>
                </label>
                <textarea maxlength="1000" placeholder="Up to 1000 characters"></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p id="text-foot">Written and coded by <a id="link-foot" href="https://www.linkedin.com/in/joe-olsen/"
                target="_blank">Joe Olsen</a></p>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
